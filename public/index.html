<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/style.css">
    <title>Exercise Tracker</title>
</head>
<body>
 <div id="page">
    <form action="/api/exercice/new-user" method="POST" class="user-form">
    <h3>Créer un Nouvel Utilisateur</h3>
    <div class="method-url">POST /api/exercice/new-user</div>
    <input type="text" placeholder="Entrez votre pseudo" name="username" required>
    <input type="submit" value="VALIDER">
    </form>
    <form action="/api/exercice/add" method="POST" class="user-form">
        <h3>Ajouter un exercice</h3>
        <div class="method-url">POST /api/exercice/add</div>
        <input type="text" placeholder="Identifiant utilisateur" name="userId" required>
        <input type="text" placeholder="Description" name="description" required>
        <input type="text" placeholder="Durée (Minutes)" name="duration" pattern="[0-9]+" required> 
        <input type="text" placeholder="Date (JJ-MM-AAAA)" pattern="^[0-9]{2}-[0-9]{2}-[0-9]{4}$" name="date" >
        <input type="submit" value="VALIDER">
        </form>
 </div>
</body>
</html>
